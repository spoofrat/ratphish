<form class="form-container" id="formCita">
    <h2>Reserva tu cita</h2>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" required>
    </div>

    <div class="form-group">
      <label for="hora">Hora</label>
      <select id="hora" required>
        <option value="">Selecciona una hora</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00" disabled>11:00 (no disponible)</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00" disabled>14:00 (no disponible)</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
      </select>
    </div>

    <div class="form-group">
      <label for="duracion">Duración estimada</label>
      <select id="duracion" required>
        <option value="30">30 minutos</option>
        <option value="60">1 hora</option>
        <option value="90">1 hora y media</option>
        <option value="120">2 horas</option>
      </select>
    </div>

    <button type="button" onclick="comprobarDisponibilidad()">Comprobar disponibilidad</button>
    <div id="resultado" class="alert" style="display: none;"></div>
    
    <button type="submit">Reservar cita</button>
    
  </form>
 <script>
    function comprobarDisponibilidad() {
      const hora = document.getElementById("hora");
      const resultado = document.getElementById("resultado");

      if (hora.options[hora.selectedIndex].disabled) {
        resultado.textContent = "❌ Esta hora no está disponible.";
        resultado.classList.add("error");
        resultado.style.display = "block";
      } else if (!hora.value) {
        resultado.textContent = "⚠️ Selecciona una hora.";
        resultado.classList.add("error");
        resultado.style.display = "block";
      } else {
        resultado.textContent = "✅ Hora disponible para reservar.";
        resultado.classList.remove("error");
        resultado.style.display = "block";
      }
    }

    document.getElementById("formCita").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Cita reservada correctamente.");
    });
  </script>
